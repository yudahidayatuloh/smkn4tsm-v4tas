{{ template "layout" .}}

{{ define "main" }}
    <div class="container mx-auto mt-20 p-6 space-y-8">
        <h1 class="text-4xl font-bold my-10">{{ .Title }}</h1>
        
        <div class="grid grid-cols-1 md:grid-cols-3 gap-6 mt-6">
          {{ range .Eskul }}
          <a href="/ekstrakurikuler-d?id={{ .ID }}" 
            class="block bg-white rounded-xl shadow-md overflow-hidden hover:shadow-lg hover:scale-[1.02] transition transform duration-200">
              <img src="{{ .Foto }}" alt="{{ .NamaE }}" class="w-full h-48 object-cover">
              <div class="p-4">
                  <h3 class="text-lg font-bold text-gray-800">{{ .NamaE }}</h3>
              </div>
          </a>
          {{ end }}
      </div>
    </div>
{{ end }}
