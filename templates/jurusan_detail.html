{{ template "layout" .}} {{ define "main" }}
<div class="container mx-auto max-md:p-0 p-8 mt-10">
    <div class="mx-auto p-8">
        <img src="{{ .Jurusan.Foto }}" alt="{{ .Jurusan.NamaJ }}" class="mx-auto w-50 object-cover rounded-md mb-6">
        <h1 class="text-3xl font-bold mb-4">{{ .Jurusan.NamaJ }}</h1>

        <p class="text-gray-700 mb-4 leading-relaxed">{{ .Jurusan.Desc }}</p>

        {{ range .Jurusan.Detail }}
        <p class="text-gray-700 mb-4 leading-relaxed">{{ . }}</p>
        {{ end }}

        <a href="/beranda" class="inline-block mt-4 text-blue-500 hover:underline">← Kembali</a>
    </div>
</div>
{{ end }}
