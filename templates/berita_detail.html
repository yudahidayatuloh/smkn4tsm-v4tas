{{ template "layout" .}}
{{ define "main" }}
	<div class="container mx-auto max-md:p-0 p-8 mt-10">
		<div class="mx-auto p-8">
			<img src="{{ .Berita.Foto }}" alt="{{ .Berita.Judul }}" class="w-full h-80 object-cover rounded-md mb-6">
			<h1 class="text-3xl font-bold mb-4">{{ .Berita.Judul }}</h1>

			{{ range .Berita.Desc }}
			<p class="text-gray-700 mb-4 leading-relaxed">{{ . }}</p>
			{{ end }}

			<a href="/" class="inline-block mt-4 text-blue-500 hover:underline">← Kembali</a>
		</div>
	</div>
{{ end }}
